<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие ссылки во внешнем браузере</title>
</head>
<body>

<button onclick="openLinkInExternalBrowser()">Открыть ссылку</button>

<script>
function openLinkInExternalBrowser() {
    var url = "https://www.example.com";

    // Проверка на мобильные устройства с использованием регулярных выражений
    var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    if (isMobile) {
        // Открыть ссылку во внешнем браузере для мобильных устройств
        window.location.href = "intent://" + url + "#Intent;package=com.android.chrome;scheme=http;end";
        // Для iOS можно использовать следующую строку
        // window.location.href = "http://maps.apple.com/?q=" + encodeURIComponent(url);
    } else {
        // Открыть в новой вкладке для других устройств
        window.open(url, '_blank');
    }
}
</script>

</body>
</html>
