<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие ссылки во внешнем браузере</title>
</head>
<body>

<button onclick="openLinkInExternalBrowser()">Открыть ссылку</button>

<script>
function openLinkInExternalBrowser() {
    var url = "https://www.example.com";
    
    // Определение типа устройства
    var isAndroid = navigator.userAgent.toLowerCase().indexOf("android") > -1;
    var isiOS = /(iPad|iPhone|iPod)/g.test(navigator.userAgent);

    if (isAndroid || isiOS) {
        // Открыть во внешнем браузере для Android и iOS
        window.open(url, '_system');
    } else {
        // Открыть в новой вкладке для других устройств
        window.open(url, '_blank');
    }
}
</script>

</body>
</html>
